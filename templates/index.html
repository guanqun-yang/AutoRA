<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Paper Search</h1>
    <div class="form-group">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" class="form-control">
    </div>
    <button id="search-btn" class="btn btn-primary">Search</button>
    <div id="results" class="mt-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $('#search-btn').on('click', function() {
        var query = $('#query').val();
        $.post('/search', { query: query }, function(data) {
            $('#results').empty();
            data.forEach(function(paper, index) {
                var paperHtml = `
                    <div class="card mb-3">
                        <div class="card-header">
                            <strong><a href="${paper.url}" target="_blank">${paper.title}</a></strong>
                            <p>${paper.author}</p>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#abstract-${index}">
                                Show Abstract
                            </button>
                            <div id="abstract-${index}" class="collapse">
                                <p>${paper.abstract}</p>
                            </div>
                        </div>
                    </div>
                `;
                $('#results').append(paperHtml);
            });
        });
    });
});
</script>
</body>
</html>
